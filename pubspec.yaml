name: time_crunch
description: Time Management App


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  #for the tutorial page to play videos
  video_player: ^2.6.1
  #for the calendar, this has a prebuilt calendar
  table_calendar: ^3.0.1
  #for the database
  hive: ^2.0.4
  hive_flutter: ^1.1.0

  #for the email page this opens the devices native email client
  url_launcher:  ^6.0.9

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  #for the bottom navigation
  bottom_navy_bar: ^6.0.0

  #packages for the dark mode to store what mode the webapp is in
  get_storage:
  get:

  #date and time format package + fonts
  intl:
  google_fonts:
  date_picker_timeline:

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^1.1.0
  build_runner: ^2.0.5

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is included with your application, so that you can use the icons in the material Icons class.
  uses-material-design: true



  #all the assets/images used + the tutorial video
  assets:
    - assets/time_crunch_logo.png
    - assets/gmail.png
    - assets/outlook.png
    - assets/yahoo.png
    - assets/zoom logo.png
    - assets/teams logo.png
    - assets/bbc logo.png
    - assets/channel 4 news logo.png
    - assets/daily mail logo.png
    - assets/Independent news logo.png
    - assets/guardian news.png
    - assets/daily express logo.png
    - assets/daily mirror logo.png
    - assets/daily telegraph logo.png
    - assets/financial times logo.png
    - assets/itv news logo.png
    - assets/the times logo.png
    - assets/sky news logo.png
    - assets/videos/tutorial.mp4